<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>User Registration</h2>
    <form id="userForm">
        <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
        <input type="tel" id="contact" class="form-control mb-2" placeholder="Contact" required>
        <textarea id="address" class="form-control mb-2" placeholder="Address" required></textarea>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <a href="Task9(view).html" class="btn btn-secondary mt-3">View Registered Users</a>

    <script src="Task9.js"></script>
</body>
</html>
