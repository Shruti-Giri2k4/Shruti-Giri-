<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Task8.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName">
                <span class="error" id="firstNameError"></span>
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName">
                <span class="error" id="lastNameError"></span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label>Re-enter Password:</label>
                <input type="password" id="confirmPassword">
                <span class="error" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age">
                <span class="error" id="ageError"></span>
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="phone">
                <span class="error" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea id="address"></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <div class="form-group">
                <label>State:</label>
                <input type="text" id="state">
                <span class="error" id="stateError"></span>
            </div>

            <div class="form-group">
                <label>Country:</label>
                <select id="country">
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
                <span class="error" id="countryError"></span>
            </div>

            <div class="form-group">
                <label>Languages Known:</label>
                <div class="inline-checkbox">
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </div>
                <span class="error" id="languageError"></span>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms"> I declare all details are true
                <span class="error" id="termsError"></span>
            </div>

            <button type="button" id="registerBtn">REGISTER</button>
        </form>
    </div>

    <script src="Task8.js"></script>
</body>
</html>
